<!DOCTYPE html>
<html lang="en">
    <!--
        The head section (header) lets us specify details about our application
    -->
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
	</head>
	<body>
        <button id="startButton" onclick="startGame()" name="startButton" style="height: 60px; width: 200px;"><b>Start Game</b></button><br/><br/>

        <!--This time, rather than mix HTML and JavaScript, we will put script in an external file and
        ask HTML to include it by telling it the location of the file using the "src" attribute
        -->
		<script src="js/game.js"></script>
	</body>
</html>
